<!DOCTYPE html>
<html lang="en">
<head>
	<!--meta data-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BT5</title>
	<!--fav_icon-->
	<link rel="icon" type="image/x-icon" href="img/fav_icon.png">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">

</head>
<body>
<div class="container">
	<form action="#" class="needs-validation" novalidate>
		<div class="mb-3">
			<label for="name" class="form-label">Enter your First Name</label>
			<input type="text" class="form-control name" id="name" placeholder="First Name" required>
			<div class="valid-feedback">
     	 	Looks good!
   			 </div>
   			  <div class="invalid-feedback">
       			 Enter Your Name!
     		 </div>
		</div>

		<div class="mb-3">
			<label for="name" class="form-label">Enter your Last Name</label>
			<input type="text" class="form-control name" id="name" placeholder="Last Name" required>
			<div class="valid-feedback">
     	 	Looks good!
   			 </div>
   			  <div class="invalid-feedback">
       			 Enter Your Name!
     		 </div>

     	<div class="mb-3">
			<label for="email" class="form-label">Enter your Email</label>
			<input type="email" class="form-control email" id="email" placeholder="Email" required>
			<div class="valid-feedback">
     	 	Looks good!
   			 </div>
   			  <div class="invalid-feedback">
       			 Enter Your Email!
     		 </div>
		</div>

		 <div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control password" id="password" placeholder="Password" required>
			<div class="valid-feedback">
     	 	Looks good!
   			 </div>
   			  <div class="invalid-feedback">
       			 Password!
     		 </div>
		</div>


		</div>
		<div class="mb-3">
		<button type="submit" class="btn btn-dark">Submit</button>
		</div>

	</form>
	
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
